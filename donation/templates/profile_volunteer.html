{% extends 'volunteer_base.html' %}
{% block main  %}


<div class="card shadow m-2">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange;">My Profile</h5>
<div class="container-fluid">
<form method="POST"  enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="firstname" placeholder="Enter First Name"  class="form-control"  pattern="[A-Za-z]+" value="{{volunteer.user.first_name}}">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lastname" placeholder="Enter Last Name"  class="form-control" pattern="[A-Za-z]+" value="{{volunteer.user.last_name}}">
            </div>
        </div>


        <div class="col-sm-6">
            <div class="form-group">
                <label>Email ID</label>
                <input type="email" name="email" readonly placeholder="Email Address" required class="form-control" value="{{volunteer.user.username}}">
            </div>
        </div>

        <div class="col-sm-6">
            <div class="form-group">
                <label>Contact</label>
                <input type="text" name="contact" placeholder="Contact Number" required class="form-control" value="{{volunteer.contact}}">
            </div>
        </div>


        <div class="col-sm-6">
            <div class="form-group">
                <label>User PIC</label>
                <input type="file" name="userpic" class="form-control">
            </div>
        </div>

        <div class="col-sm-6">
            <div class="form-group">
                <img src = "{{volunteer.userpic.url}}" width="100" height="100">
            </div>
        </div>

        <div class="col-sm-6">
            <div class="form-group">
                <img src = "{{volunteer.idpic.url}}" width="100" height="100">
            </div>
        </div>

        <div class="col-sm-6">
            <div class="form-group">
                <label>ID Proof PIC(Aadhar ID , Voter ID , Pan Card etc.)</label>
                <input type="file" name="idpic" class="form-control">
            </div>
        </div>


        <div class="col-sm-12">
            <div class="form-group">
                <label>Address</label>
                <textarea name="address" class="form-control" placeholder="Full Address">{{volunteer.address}}</textarea>
            </div>
        </div>

        <div class="col-sm-12">
            <div class="form-group">
                <label>About Yourself</label>
                <textarea name="aboutme" class="form-control" placeholder="About Yourself">{{volunteer.aboutme}}</textarea>
            </div>
        </div>


    </div>
    <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
</form>
</div>
</div>
</div>

{% ifequal error "no" %}
<script>
    alert('Profile Updated Successfully.');
    window.location=('{% url 'profile_volunteer' %}');
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert('Something went wrong,Try Again...');
</script>
{% endifequal %}
{% endblock %}
